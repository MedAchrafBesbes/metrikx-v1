<div class="cmd cmd-widget  L-widget" >
  

    <div class="title #hide_name#">
        <div class="cmdName">#name_display#</div>
      </div>
      <div class="input-group">
        <input type="number" id="inputtemp#id#" class="form-control" placeholder="24 °C" >
        <span class="input-group-btn">
          <button class="btn btn-default" id="goButton#id#" type="button">Modifier</button>
        </span>
      </div>


  <template>

  </template>	
    </div>

<script type="text/javascript">
 $('#goButton#id#').click(function() {
    let inputValue = $('#inputtemp#id#').val().trim(); // Récupère la valeur et enlève les espaces inutiles
    
    if (inputValue === '' || isNaN(inputValue)) { 
        alert("Veuillez entrer une valeur numérique valide !");
        return; // Arrête l'exécution si la valeur n'est pas un nombre
    }

    let multipliedValue = parseFloat(inputValue) * 10;
  	  jeedom.cmd.execute({
        id: '#id#',  // Remplace par l'ID réel de la commande Jeedom
        value: {
            title: "",  
            message: `${multipliedValue}`
        }
    });
  });

</script>
